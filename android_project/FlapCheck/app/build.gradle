apply plugin: 'com.android.application'

repositories {
    mavenCentral()

    maven {
        url = "http://repository-achartengine.forge.cloudbees.com/snapshot"
    }
    maven {
        url = 'https://repository-variabletech.forge.cloudbees.com/release/'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ca.utoronto.flapcheck"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.jjoe64:graphview:4.0.0'

    //Release Line, using the latest.integration will allow this to stay up to date with releases.
    compile group:'node.android.framework', name:'Android.API', version:'1.8'
}
